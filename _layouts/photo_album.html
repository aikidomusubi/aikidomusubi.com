<ul>
  {% assign num = page.photos.size %}
    {% for i in (1..num) %}
      <li>
        <img data-src="{{ site.baseurl }}/photos/{{ page.photos.album }}/{{ page.photos.album }}-{{ i }}.jpg" class="img-fluid lazyload" alt="Photo {{ i }} from {{ page.photo.title }}">
      </li>
    {% endfor %}
</ul>
